<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learning Numbers 1-20</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --bg: #f9f7ff;
            --accent: #ff7675;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Quicksand', sans-serif; }

        body {
            background-color: var(--bg);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary); font-size: 26px; margin: 10px 0;
            text-shadow: 2px 2px white;
        }

        /* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø³Ø¤Ø§Ù„ */
        .quiz-box {
            width: 100%; max-width: 400px;
            background: white; border-radius: 25px;
            padding: 20px; text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            border: 4px solid #a29bfe; margin-bottom: 20px;
            position: relative;
        }

        .question-text { font-size: 20px; font-weight: bold; color: #2d3436; margin-bottom: 10px; }
        .target-container { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .target-number { font-size: 60px; font-family: 'Fredoka One'; color: var(--accent); }

        /* Ø²Ø± Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø³Ù…Ø§Ø¹ Ø§Ù„Ù…Ø·ÙˆØ± */
        .repeat-btn {
            background: var(--primary); color: white; border: none;
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .repeat-btn:active { transform: scale(0.9); }

        /* Ø´Ø¨ÙƒØ© Ø§Ù„Ø£Ø±Ù‚Ø§Ù… */
        .numbers-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; width: 100%; max-width: 400px;
            margin-bottom: 100px;
        }

        .num-card {
            aspect-ratio: 1/1; background: white; border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: 900; color: #444;
            box-shadow: 0 4px 0 #ddd; border: 2px solid #eee;
            cursor: pointer; transition: all 0.2s;
        }

        .num-card:active { transform: translateY(3px); box-shadow: 0 1px 0 #ddd; }

        /* Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø£Ø±Ù‚Ø§Ù… */
        .c1 { color: #ff7675; border-color: #ff7675; }
        .c2 { color: #0984e3; border-color: #0984e3; }
        .c3 { color: #00b894; border-color: #00b894; }
        .c4 { color: #fdcb6e; border-color: #fdcb6e; }
        .c5 { color: #6c5ce7; border-color: #6c5ce7; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ†Ù‚Ù„ */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            display: flex; gap: 10px; padding: 15px;
            background: white; border-top: 1px solid #eee;
            z-index: 100;
        }

        .nav-btn {
            flex: 1; padding: 12px; border-radius: 15px;
            text-decoration: none; text-align: center; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .home { background: #f1f2f6; color: #2d3436; }
        .back { background: #fd79a8; color: white; }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¬Ø§Ø­ */
        .success-anim { animation: celebrate 0.5s ease-in-out; background: var(--success) !important; color: white !important; }
        @keyframes celebrate { 50% { transform: scale(1.2); } }
    </style>
</head>
<body>

    <h1>ğŸ”¢ Fun Numbers 1-20</h1>

    <div class="quiz-box">
        <div class="question-text">Can you find number?</div>
        <div class="target-container">
            <div id="targetDisplay" class="target-number">?</div>
            <button class="repeat-btn" onclick="repeatQuestion()" title="Listen Again">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="numbers-grid" id="grid"></div>

    <div class="nav-bar">
        <a href="../../../../../teacher_dashbord/english_dashboard.html" class="nav-btn home">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="days.html" class="nav-btn back">
            <i class="fas fa-calendar-day"></i> Days
        </a>
    </div>

    <audio id="clapSnd" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
    <audio id="wrongSnd" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <script>

document.body.addEventListener('touchstart', function() {
    // ØªØ´ØºÙŠÙ„ Ù†Ø·Ù‚ ÙØ§Ø±Øº Ù„Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø© Ù„ÙÙƒ Ø­Ø¸Ø± Ø§Ù„Ù…ØªØµÙØ­
    const silent = new SpeechSynthesisUtterance('');
    window.speechSynthesis.speak(silent);
}, { once: true });


        const grid = document.getElementById('grid');
        const targetDisplay = document.getElementById('targetDisplay');
        let targetNum = 0;
        let voices = [];

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£ØµÙˆØ§Øª Ù„Ø¶Ù…Ø§Ù† Ø¹Ù…Ù„Ù‡Ø§ Ø¹Ù„Ù‰ Ø§Ù„Ø¬ÙˆØ§Ù„
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function initNumbers() {
            grid.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const card = document.createElement('div');
                const colorClass = 'c' + ((i % 5) + 1);
                card.className = `num-card ${colorClass}`;
                card.innerText = i;
                card.onclick = () => checkAnswer(i, card);
                grid.appendChild(card);
            }
            newQuestion();
        }

        function newQuestion() {
            targetNum = Math.floor(Math.random() * 20) + 1;
            targetDisplay.innerText = "?";
            repeatQuestion();
        }

        // Ø¯Ø§Ù„Ø© Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø³Ù…Ø§Ø¹
        function repeatQuestion() {
            speak("Can you find number " + targetNum);
        }

        function checkAnswer(selected, element) {
            if (selected === targetNum) {
                element.classList.add('success-anim');
                targetDisplay.innerText = targetNum;
                document.getElementById('clapSnd').play();
                speak("Excellent! This is number " + selected);
                
                setTimeout(() => {
                    element.classList.remove('success-anim');
                    newQuestion();
                }, 2500);
            } else {
                document.getElementById('wrongSnd').play();
                speak("No, this is " + selected + ". Try again.");
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            
            // Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ø®ØªÙŠØ§Ø± ØµÙˆØª Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠ ÙˆØ§Ø¶Ø­
            if (voices.length === 0) voices = window.speechSynthesis.getVoices();
            const enVoice = voices.find(v => v.lang.startsWith('en'));
            if (enVoice) msg.voice = enVoice;

            msg.rate = 0.8; 
            msg.pitch = 1.1;
            window.speechSynthesis.speak(msg);
        }

        // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¹Ù†Ø¯ Ø£ÙˆÙ„ Ù„Ù…Ø³Ø© Ù„Ù„Ø¬ÙˆØ§Ù„
        document.addEventListener('touchstart', () => {
            const s = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(s);
        }, { once: true });

        window.onload = initNumbers;
    </script>
</body>
</html>
